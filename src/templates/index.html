<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>开始使用layui</title>
  <link rel="stylesheet" href="static/layui/css/layui.css">
</head>
<body>
 
<!-- 你的HTML代码 -->
 
<script src="static/layui/layui.js"></script>
<script>
//一般直接写在一个js文件中
layui.use(['layer', 'form'], function(){
  var layer = layui.layer
  ,form = layui.form;
  
  layer.msg('Hello World');
});

//上传文件
layui.use('upload', function(){
  var $ = layui.jquery
  ,upload = layui.upload;

  upload.render({
    elem: '#test3'
    ,url: 'http://127.0.0.1:5000/upload_apk' //改成您自己的上传接口
    ,accept: 'file' //普通文件
    ,done: function(res){
      layer.msg('上传成功');
      console.log(res);
    }
  });
});


//表格
layui.use('table', function(){
  var table = layui.table;
  table.render({
    elem: '#demo'
    ,height: 312
    ,url: '/getdata' //数据接口
    ,page: true //开启分页
    ,limit: 10
    ,cols: [[ //表头
      {field: 'sha1', title: 'sha1', width:80}
      ,{field: 'pkg', title: '包名', width:80, sort: true}
      ,{field: 'cert', title: '证书', width:80} 
      ,{field: 'dn', title: 'dn', width: 80, sort: true}
      ,{field: 'vername', title: '版本', width: 80, sort: true}
      ,{field: 'appname', title: '应用名称', width: 80}
      ,{field: 'add_time', title: '记录时间', width: 135, sort: true}
    ]]
  });
});


</script> 

Hello
<button type="button" class="layui-btn" id="test3"><i class="layui-icon"></i>上传文件</button>





<table class="layui-hide" id="demo" ></table>

</body>
</html>
